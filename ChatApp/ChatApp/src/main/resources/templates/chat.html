<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>STPBot Chat App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- SockJS + STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .chat-container {
            max-width: 850px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            color: white;
            overflow: hidden;
        }

        .chat-header {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            font-size: 20px;
            text-align: center;
        }

        .chat-box {
            height: 420px;
            overflow-y: auto;
            padding: 15px;
        }

        .msg {
            margin-bottom: 10px;
            animation: fadeIn .3s;
        }

        .bubble {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
            max-width: 70%;
        }

        .sender {
            font-weight: bold;
            font-size: 14px;
        }

        .input-area {
            background: rgba(0,0,0,0.3);
            padding: 10px;
        }

        input {
            border-radius: 20px !important;
        }

        button {
            border-radius: 20px !important;
        }

        /* Emoji panel */
        .emoji-panel {
            display: none;
            background: white;
            padding: 10px;
            border-radius: 10px;
            position: absolute;
            bottom: 70px;
            right: 20px;
            width: 260px;
            max-height: 150px;
            overflow-y: auto;
        }

        .emoji-panel span {
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        @keyframes fadeIn {
            from {opacity:0; transform:translateY(5px);}
            to {opacity:1;}
        }
    </style>
</head>

<body onload="connect()">

<div class="container chat-container">

    <div class="chat-header">
        ğŸ’¬ STPBot Chat App
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area position-relative">
        <div class="row g-2">

            <div class="col-md-3">
                <input id="username" type="text"
                       class="form-control"
                       placeholder="Your Name">
            </div>

            <div class="col-md-6">
                <input id="message"
                       type="text"
                       class="form-control"
                       placeholder="Type message..."
                       onkeydown="if(event.key==='Enter') sendMessage()">
            </div>

            <div class="col-md-1 d-grid">
                <button class="btn btn-light"
                        onclick="toggleEmoji()">ğŸ˜€</button>
            </div>

            <div class="col-md-2 d-grid">
                <button class="btn btn-primary"
                        onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- Emoji panel -->
        <div class="emoji-panel" id="emojiPanel">
            ğŸ˜€ ğŸ˜ ğŸ˜‚ ğŸ¤£ ğŸ˜ ğŸ˜ ğŸ˜¢ ğŸ˜¡ ğŸ‘ ğŸ‘ ğŸ™Œ â¤ï¸ ğŸ”¥ ğŸ‰ ğŸš€ ğŸ¤– ğŸ˜´ ğŸ¤©
        </div>
    </div>

</div>

<script>
    let stompClient = null;
    let connected = false;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            connected = true;

            stompClient.subscribe('/topic/messages', function (msg) {
                showMessage(JSON.parse(msg.body));
            });
        });
    }

    function sendMessage() {

        if (!connected) return;

        let username = usernameInput().value.trim();
        let message = messageInput().value.trim();

        if (!username || !message) return;

        stompClient.send("/app/sendmessage", {}, JSON.stringify({
            sender: username,
            content: message
        }));

        messageInput().value = "";
    }

    function showMessage(message) {
        let chatBox = document.getElementById('chatBox');

        let msgDiv = document.createElement('div');
        msgDiv.className = "msg";

        msgDiv.innerHTML = `
            <div class="bubble">
                <div class="sender">${message.sender}</div>
                ${message.content}
            </div>
        `;

        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function usernameInput() {
        return document.getElementById('username');
    }

    function messageInput() {
        return document.getElementById('message');
    }

    /* Emoji Handling */
    function toggleEmoji() {
        let panel = document.getElementById('emojiPanel');
        panel.style.display =
            panel.style.display === "block" ? "none" : "block";
    }

    document.getElementById('emojiPanel')
        .addEventListener('click', function(e) {
            if (e.target.tagName === "SPAN" || e.target.nodeType === 3) {
                messageInput().value += e.target.textContent.trim();
                messageInput().focus();
            }
        });
</script>

</body>
</html>
