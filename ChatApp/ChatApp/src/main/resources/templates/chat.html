<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>STPBot Chat App</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .chat-container {
            max-width: 700px;
            margin: 30px auto;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        .input-section {
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container chat-container">

    <!-- Heading -->
    <h2 class="text-center mb-3">STPBot Chat App</h2>

    <!-- Chat Box -->
    <div class="chat-box mb-2" id="chatBox">
        <!-- Messages will appear here -->
        <!-- Example message -->
        <!--
        <div><b>Deepak:</b> Hello</div>
        <div><b>Bot:</b> Hi there!</div>
        -->
    </div>

    <!-- Input Section -->
    <form th:action="@{/sendMessage}" method="post">
        <div class="row input-section">

            <!-- Name Input -->
            <div class="col-md-3 mb-2">
                <input type="text" class="form-control"
                       name="username"
                       placeholder="Your Name" required>
            </div>

            <!-- Message Input -->
            <div class="col-md-7 mb-2">
                <input type="text" class="form-control"
                       name="message"
                       placeholder="Type message..." required>
            </div>

            <!-- Send Button -->
            <div class="col-md-2 mb-2 d-grid">
                <button type="submit" class="btn btn-primary">
                    Send
                </button>
            </div>

        </div>
    </form>

</div>

</body>
</html>
