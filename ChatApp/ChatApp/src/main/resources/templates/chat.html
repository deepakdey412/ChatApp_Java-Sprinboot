<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>STPBot Chat App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- SockJS + STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        body {
            background-color: #f5f5f5;
        }

        .chat-container {
            max-width: 700px;
            margin: 30px auto;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        .msg {
            margin-bottom: 8px;
        }
    </style>
</head>

<body onload="connect()">

<div class="container chat-container">

    <h2 class="text-center mb-3">STPBot Chat App</h2>

    <!-- Chat box -->
    <div class="chat-box mb-2" id="chatBox"></div>

    <!-- Input row -->
    <div class="row">

        <div class="col-md-3 mb-2">
            <input id="username" type="text"
                   class="form-control"
                   placeholder="Your Name">
        </div>

        <div class="col-md-7 mb-2">
            <input id="message"
                   type="text"
                   class="form-control"
                   placeholder="Type message..."
                   onkeydown="if(event.key==='Enter') sendMessage()">
        </div>

        <div class="col-md-2 mb-2 d-grid">
            <button class="btn btn-primary"
                    onclick="sendMessage()">
                Send
            </button>
        </div>

    </div>
</div>

<script>

    let stompClient = null;
    let connected = false;

    function connect() {

        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {

            connected = true;
            console.log("Connected");

            stompClient.subscribe('/topic/messages', function (msg) {
                showMessage(JSON.parse(msg.body));
            });

        });
    }

    function sendMessage() {

        if (!connected) {
            alert("Still connecting, try again...");
            return;
        }

        let username = document.getElementById('username').value.trim();
        let message = document.getElementById('message').value.trim();

        if (!username || !message) return;

        stompClient.send("/app/sendmessage", {}, JSON.stringify({
            sender: username,
            content: message
        }));

        document.getElementById('message').value = "";
    }

    function showMessage(message) {

        let chatBox = document.getElementById('chatBox');

        let msgDiv = document.createElement('div');
        msgDiv.className = "msg";

        msgDiv.innerHTML =
            "<b>" + message.sender + ":</b> " + message.content;

        chatBox.appendChild(msgDiv);

        chatBox.scrollTop = chatBox.scrollHeight;
    }

</script>


</body>
</html>
